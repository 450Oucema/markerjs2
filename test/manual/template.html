<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marker.js 2 manual testing</title>
  <script>
    let experiments;
    document.addEventListener("DOMContentLoaded", function () {
      experiments = new markerjs2.Experiments();
    });    
  </script>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <img src="images/image1.jpg" style="max-width: 400px;" id="testImage1" onclick="experiments.openMarkerArea(document.getElementById('testImage1'))" />
    <br />
    <select onchange="experiments.setDisplayMode(this.value)">
      <option value="inline">inline</option>
      <option value="popup">popup</option>
    </select>

    <br />
    <img id="resultImage1" onclick="experiments.openMarkerArea(this)"/>
  </div>
</body>
</html>
