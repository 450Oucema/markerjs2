<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>marker.js 2 manual testing</title>
  <script>
    let experiments;
    document.addEventListener("DOMContentLoaded", function () {
      experiments = new markerjs2.Experiments();
    });    
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: blue;
    }
    .toolbar {
      background-color:white;
    }
    .toolbar-button {
      background-color:beige;
      fill: pink;
    }
    .toolbar-button:hover {
      background-color: burlywood;
      fill: beige;
    }
    .toolbar-active-button {
      background-color: antiquewhite;
    }

    .toolbox {
      background-color:white;
    }
    .toolbox-button {
      background-color:beige;
      fill: pink;
    }
    .toolbox-button:hover {
      background-color: burlywood;
      fill: beige;
    }
    .toolbox-active-button {
      background-color: antiquewhite;
      fill: beige;
    }
    .toolbox-panel-row {
      background-color: rgba(255, 200, 255, 0.8);
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <img src="images/portrait.jpg" style="max-width: 50%;" id="testImage1" onclick="experiments.openMarkerArea(document.getElementById('testImage1'))" />
    <br />
    <select onchange="experiments.setDisplayMode(this.value)">
      <option value="inline">inline</option>
      <option value="popup">popup</option>
    </select>

    <br />
    <img id="resultImage1" onclick="experiments.openMarkerArea(this)"/>

    <button onclick="experiments.closeMarkerArea()">close</button>
  </div>
</body>
</html>
